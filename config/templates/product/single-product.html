<!doctype html>
<html lang="zxx">
{% extends 'base/base.html' %}
{% load static %}
{% block content %}


  <!--================Single Product Area =================-->
  <div class="product_image_area">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
              <div class="product_img_slide owl-carousel">
                   <div class="single_product_img">
                       <img src="{{ product.image.url }}" alt="#" class="rounded">
                   </div>
                    {% for image in images %}
                        <div class="single_product_img">
                            <img src="{{ image.image.url }}" alt="#" class="rounded">
                        </div>
                    {% endfor %}
              </div>

        </div>
        <div class="col-lg-8">
          <div class="single_product_text text-center">
            <h3>{{ product.name }}</h3>
            <p>
                {{ product.description|safe }}
            </p>
            <div class="card_area">
                <div class="product_count_area">
                    <p>Price: {{ product.price  }}$</p>
                </div>
              <div class="add_to_cart">
                  <form method="post" action="{% url 'add_to_cart' product.slug %}">
                      {% csrf_token %}
                      <input type="submit" class="btn_3" value="Добавить в корзину">
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--================End Single Product Area =================-->
{% endblock %}
